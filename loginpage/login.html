<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="imagex/png" href="/Portifolio%20NKroo%20Projeto/NKroo%20Imagens/favicon.ico">
    <script defer src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="#" class="logo">
                    <img src="https://i.ibb.co/tbyvXr4/Simplistic-Logo.png" width="130px" height="45px" alt="Logo NK Solutions">
                </a>
                <div id="acessibilidade">
                    <span>
                        <a href="#" id="contraste"><i class="fas fa-adjust"></i><span id="textocontraste">Alto Contraste</span></a>
                    </span>
                </div>
            </nav>
        </div>
    </header>
<section id="loginbox">
    <div class="container">
        <div class="row">
            <div class="col">
                <aside id="aside-signin">
                    <img id="identidadenkroo" src="https://sso.acesso.gov.br/assets/govbr/img/conta_govbr_v2.jpg" alt="Identidade visual NKRoo">
                </aside>
            </div>
            <div class="col">
                <main id="main-signin">
                    <form>
                        <div class="card" id="logincpf">
                            <h3>Indentifique-se no sistema</h3>
                            <a id="textocpf1">
                                <img src="https://sso.acesso.gov.br/assets/govbr/img/icons/id-card-solid.png" class="img-fluid">
                                NÃºmero do CPF
                            </a>
                            <div>
                                <p id="textocpf2">Digite seu CPF para <strong>criar</strong> ou <strong>acessar</strong> sua conta gov.br</p>
                                <div>
                                    <input id="accountId" placeholder="Digite seu CPF">
                                </div>
                            </div>
                            <div class="button-panel" id="login-button-panel">
                                <button id="enter-account-id" type="submit" name="operation" 
                                value="enter-account-id" class="button-continuar" tabindex="2">Continuar</button>
                            </div>
                        </div>
                    </form>
                </main>
            </div>
        </div>
    </div>
</section>
</body>
</html>
